<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./assets/faviconn.png" />
    <title>weather app</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!-- start of the div  -->
    <div class="wrapper" id="wrapper">
        <div class="start">
            <div class="container">
                <!-- section 0 starts here -->
                <div class="header display-flex-small">
                    <div class="date margin-small" id="date"></div>
                    <div class="d-flex">
                        <i class="uil uil-search"></i>
                        <input class="search-input" id="search_input" type="search" placeholder="City" aria-label="Search">
                        <button class="btn" type="button" >Search</button>
                    </div>
                </div>  

         <!-- section 0 ends here -->

<!-- section 3 small screens starts here -->

<div class="container-right mt-5 opacity-big">
    <div class="top" id="geo-location">
        <div class="location" id="location"></div>
        <div class="time" id="time"></div>
    </div>
    <div class="top" id="currentWeather">
        <div class="currentTemperatureValueContainer">
            <h2 class="currentTemp">Temp
                <span class="metric">
                    <span class="currentTemperatureValue" id="currentTemp"></span>
                    <span class="currentTemperatureMetric">˚C</span>
                </span>                      
            </h2>                                    
        </div>
    </div>
    <div class="top" id="currentWeather">
        <div class="weatherIconContainer">
            <img src="" alt="weather icon" id="weatherIcon" />
        </div>
    <div class="temperatureDescription" id="weatherDescription"></div>
</div>               
    
</div>

<!-- section 3 small screens ends here -->

<!-- section 1 starts here -->
                <!-- showing the weather of today forecast -->
                <div class="overview">
                    <div class="fw-light" id="today-overview">Today Forecast</div>
                    <div class="row justify-content-space-between align-items-center">
                        <div class="col-md-5 text-center text-md-start" id="container-items">
                            <h2>
                                <div class="fw-light text-muted">Wind</div>
                                <div class="fw-light" id="abbre">
                                    <i class="bi bi-wind"></i>
                                    <span id="wind"></span>
                                    <span class="metric">mph</span>
                                    <span class="windDirection" id="direction"></span>
                                </div>
                            </h2>
                        </div>
                        <div class="col-md-5 text-center text-md-start" id="container-items">
                            <h2>
                                <div class="fw-light text-muted">Lowest / Highest</div>
                                <div class="fw-light" id="abbre">
                                    <i class="bi bi-thermometer-low"></i>
                                    <span class="value" id="lowestTemp"></span>
                                    <span class="metric">˚C</span>
                                    <span> / </span>
                                    <i class="bi bi-thermometer-high"></i>
                                    <span class="propValue" id="highestTemp"></span>
                                    <span class="propMetric">˚C</span>
                                </div>
                            </h2>
                        </div>
                    </div>
                    <div class="row justify-content-space-between align-items-center">
                        <div class="col-md-5 text-center text-md-start" id="container-items">
                            <h2>
                                <div class="fw-light text-muted">Pressure</div>
                                <div class="fw-light" id="abbre">
                                    <i class="bi bi-speedometer"></i>
                                    <span class="value" id="pressure"></span>
                                    <span class="metric">hpa</span>
                                </div>
                            </h2>
                        </div>                       
                        <div class="col-md-5 text-center text-md-start" id="container-items">
                            <h2>
                                <div class="fw-light text-muted">Humidity</div>
                                <div class="fw-light" id="abbre">
                                    <i class="bi bi-moisture"></i>
                                    <span class="value" id="humidity"></span>
                                    <span class="metric">%</span>
                                </div>                               
                            </h2>
                        </div>
                    </div>
                </div>

<!-- section 1 ends here -->

<!-- section 2 starts here -->


                <div class="temperatureForecast">
                    <div class="title m-3">Temperature Forecast</div>
                    <canvas id="myChart" ></canvas>
                </div>

<!-- section 2 ends here -->


            </div>

        </div>

<!-- section 3 starts here -->

        <div class="container-right d-none d-md-block opacity-no-show">
            <div class="top" id="geo-location">
                <div class="location" id="location1"></div>
                <div class="time" id="time1"></div>
            </div>
            <div class="top" id="currentWeather">
                <div class="currentTemperatureValueContainer">
                    <h2 class="currentTemp">Temp
                        <span class="metric">
                            <span class="currentTemperatureValue" id="currentTemp1"></span>
                            <span class="currentTemperatureMetric">˚C</span>
                        </span>                      
                    </h2>                                    
                </div>
            </div>
            <div class="top" id="currentWeather">
                <div class="weatherIconContainer">
                    <img src="" alt="weather icon" id="weatherIcon1" />
                </div>
            <div class="temperatureDescription" id="weatherDescription1"></div>
        </div>               
            
        </div>

<!-- section 3 ends here -->




    </div>
    <!-- end0f the div  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
</body>
</html>
